<!-- anchor tags are used to go to another link for eg:
<a href - hypertext reference ="https://google.com">Google</a> -->

<!-- Attributes are used to add more info to the tag; type="A", html <lang="en"> -->
<!-- html is not case sensitive -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor element in html</title>
</head>

<body> <!-- absolute links - hosted on the internet-->
        <!-- relative links connect with respect to folder     -->
    <a href="https://www.google.com">Google</a>
    <a href="https://www.netflix.com/in">Netflix</a>


    <!-- Image element - used to add image - single tag only
    source - relative attribute
    alternative text - on no internet -->
    <img src="noot1.png" , alt="pingu", height = "100px", width="100px">
    <img src="https://i.ytimg.com/vi/Twhi7j4w3l8/hqdefault.jpg?sqp=-oaymwEmCOADEOgC8quKqQMa8AEB-AG6BIAC6AKKAgwIABABGGUgTyhOMA8=&rs=AOn4CLCvYOP3EKx9LRnykXIXAv4ZdNt0Qw" , alt="cute guy", height = "100px", width="100px">
</body>
</html>
